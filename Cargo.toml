[package]
name = "htool"
version = "0.0.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
image = "0.24.2"
image_hasher = "1.0.0"
hex = "0.4.3"
sha256 = "1.0.3"
figment = { version = "0.10.6", features = [ "toml", "env" ] }
serde = "1.0.137"
path-absolutize = "3.0.13"
toml = "0.5.9"
rand = "0.8.5"
anyhow = "1.0"
eframe = { version = "0.19.0", features = [ "wgpu" ] }
egui = { version = "0.19.0", features = [ "color-hex" ] }
rfd = "0.10.0"
crossbeam-utils = "0.8.9"
egui_extras = "0.19.0"
poll-promise = "0.1.0"
infer = "0.9.0"
chrono = "0.4.22"
downcast-rs = "1.2.0"
rusqlite = { version = "0.28.0", features = [ "bundled", "blob", "modern_sqlite" ] }
egui-notify = { git = "https://github.com/n00kii/egui-notify.git" }
egui-modal = "0.1.5"
once_cell = "1.15.0"
arc-swap = "1.5.1"
arboard = "3.1.0"
mime_guess = "2.0.4"
parking_lot = "0.12.1"
regex = "1.6.0"
lazy_static = "1.4.0"

[profile.dev]
opt-level = 3